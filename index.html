<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="card-left">
      <div class="logo"><img src="./images/logo.svg" alt=""></div>
      <h1>We're <br/><span>coming</span> <br/><span>soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form">
        <div class="input-form">
          <input type="email" placeholder="Email Address" class="input" id="input">
          <img src="./images/icon-error.svg" alt="" class="error-icon">
         <button class="button" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <p class="error-msg"></p>
      </form>
    </div>
    <div class="card-right">
    </div>
    <div class="mobile-logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
